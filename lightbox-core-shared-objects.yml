schemas:
  Structure.Info:
      title: "StructureInfo"
      type: "object"
      properties:
        $ref:
          type: "string"
        ubid:
          type: "string"
  CountryCode:
    type: "string"
    enum: ["USA","ABW","AFG","AGO","AIA","ALA","ALB","AND","ARE","ARG","ARM","ASM","ATA","ATF","ATG","AUS","AUT","AZE","BDI","BEL","BEN","BES","BFA","BGD","BGR","BHR","BHS","BIH","BLM","BLR","BLZ","BMU","BOL","BRA","BRB","BRN","BTN","BVT","BWA","CAF","CAN","CCK","CHE","CHL","CHN","CIV","CMR","COD","COG","COK","COL","COM","CPV","CRI","CUB","CUW","CXR","CYM","CYP","CZE","DEU","DJI","DMA","DNK","DOM","DZA","ECU","EGY","ERI","ESH","ESP","EST","ETH","FIN","FJI","FLK","FRA","FRO","FSM","GAB","GBR","GEO","GGY","GHA","GIB","GIN","GLP","GMB","GNB","GNQ","GRC","GRD","GRL","GTM","GUF","GUM","GUY","HKG","HMD","HND","HRV","HTI","HUN","IDN","IMN","IND","IOT","IRL","IRN","IRQ","ISL","ISR","ITA","JAM","JEY","JOR","JPN","KAZ","KEN","KGZ","KHM","KIR","KNA","KOR","KWT","LAO","LBN","LBR","LBY","LCA","LIE","LKA","LSO","LTU","LUX","LVA","MAC","MAF","MAR","MCO","MDA","MDG","MDV","MEX","MHL","MKD","MLI","MLT","MMR","MNE","MNG","MNP","MOZ","MRT","MSR","MTQ","MUS","MWI","MYS","MYT","NAM","NCL","NER","NFK","NGA","NIC","NIU","NLD","NOR","NPL","NRU","NZL","OMN","PAK","PAN","PCN","PER","PHL","PLW","PNG","POL","PRI","PRK","PRT","PRY","PSE","PYF","QAT","REU","ROU","RUS","RWA","SAU","SDN","SEN","SGP","SGS","SHN","SJM","SLB","SLE","SLV","SMR","SOM","SPM","SRB","SSD","STP","SUR","SVK","SVN","SWE","SWZ","SXM","SYC","SYR","TCA","TCD","TGO","THA","TJK","TKL","TKM","TLS","TON","TTO","TUN","TUR","TUV","TWN","TZA","UGA","UKR","UMI","URY","UZB","VAT","VCT","VEN","VGB","VIR","VNM","VUT","WLF","WSM","YEM","ZAF","ZMB","ZWE"]
  AddressParts:
    type: "object"
    properties:
      streetAddress:
        type: "string"
      localityName:
        type: "string"
      regionName:
        type: "string"
      postCode:
        type: "string"
      countryCode:
        $ref: "#/schemas/CountryCode"
  Geometry:
      type: "object"
      properties:
        wkt:
          type: "string"
  Location:
      type: "object"
      description: "ISO-19160-1 address components, geometry of the location expressed in WKT, and geometry of a representative point within the location expressed in latitude, longitude and WKT"
      allOf: 
        - $ref: "#/schemas/AddressParts"
      properties:
        geometry:
          $ref: "#/schemas/Geometry"
        representativePoint:
          $ref: "#/schemas/RepresentativePoint"
  RepresentativePoint:
          type: "object"
          properties:
            longitude:
              type: "string"
              pattern: "^[-+]?(180(\\.0+)?|((1[0-7]\\d)|([1-9]?\\d))(\\.\\d+)?)$"
            latitude:
              type: "string"
              pattern: "^[-+]?([1-8]?\\d(\\.\\d+)?|90(\\.0+)?)$"
            geometry:
              $ref: "#/schemas/Geometry"